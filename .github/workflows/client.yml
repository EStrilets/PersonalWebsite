name: Client CI

on:
    pull_request:
        branches:
            - main

jobs:
    Test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x]

        steps:
            - name: Git checkout
              uses: actions/checkout@v2

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: |
                  cd client
                  yarn install
            - name: Run tests
              run: |
                  cd client
                  yarn run test

    Build:
        runs-on: ubuntu-latest
        needs: Test
        strategy:
            matrix:
                node-version: [12.x]

        steps:
            - name: Git checkout
              uses: actions/checkout@v2

            - name: Setup Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Install dependencies
              run: |
                  cd client
                  yarn install
            - name: Build react artifacts
              run: |
                  cd client
                  yarn run build